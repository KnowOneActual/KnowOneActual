name: Latest blog post workflow
on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to run it manually anytime

permissions:
  contents: write

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Pull in posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          # The internal Netlify address that successfully fetched 42 posts
          feed_list: "https://bb-main-site.netlify.app/.netlify/functions/rss-proxy"
          
          # The secret handshake to get past Cloudflare
          user_agent: "Beau-Bremer-Website-Blog-Fetcher/1.0"
          
          # Standard headers
          accept_header: "application/xml, text/xml, application/rss+xml"
