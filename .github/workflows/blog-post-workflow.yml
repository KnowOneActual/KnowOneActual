name: Latest blog post workflow
on:
  schedule: # Run workflow automatically
    - cron: '0 * * * *' # Runs every hour, on the hour
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called)

permissions:
  contents: write

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Pull in posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          # 1. Connect to your Proxy (which acts as the tunnel)
          feed_list: "https://beaubremer.com/.netlify/functions/rss-proxy"
          
          # 2. CRITICAL: Send the "Secret Handshake" User-Agent here too.
          # This tells Cloudflare: "It's okay, I'm allowed to access the Proxy."
          user_agent: "Beau-Bremer-Website-Blog-Fetcher/1.0"
          
          # Standard headers to look like a valid browser request
          accept_header: "application/xml, text/xml, application/rss+xml"
