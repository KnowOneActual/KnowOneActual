name: Latest blog post workflow
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch RSS Feed (Debug Mode)
        run: |
          # -L follows redirects, --compressed handles gzip (common with Cloudflare)
          curl -L --compressed -v \
          -H "User-Agent: Beau-Bremer-Website-Blog-Fetcher/1.0" \
          -H "Accept: application/rss+xml, application/xml, text/xml, */*" \
          "https://blog.beaubremer.com/feed/feed.xml" \
          -o feed.xml
          
          # Print the first 10 lines to the log so we can see if it's HTML or XML
          echo "--- FILE CONTENT PREVIEW ---"
          head -n 10 feed.xml
          echo "----------------------------"

      - name: Start Local Server
        run: python3 -m http.server 8081 &

      - name: Pull in posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "http://localhost:8081/feed.xml"
