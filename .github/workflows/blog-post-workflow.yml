name: Latest blog post workflow
on:
  schedule: # Run workflow automatically
    - cron: '0 * * * *' # Runs every hour, on the hour
  workflow_dispatch: # Run workflow manually

permissions:
  contents: write

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Pull in posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          # FIXED: Added "https://" to the beginning
          feed_list: "https://bb-main-site.netlify.app/.netlify/functions/rss-proxy"
          
          # Keep the secret handshake so the Proxy allows the request
          user_agent: "Beau-Bremer-Website-Blog-Fetcher/1.0"
          
          # Standard headers
          accept_header: "application/xml, text/xml, application/rss+xml"
