name: Latest blog post workflow
on:
  schedule: # Run workflow automatically
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called)

permissions:
  contents: write

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Step 1: Manually fetch the feed using your "Secret Handshake"
      # We use curl because it gives us perfect control over the headers
      - name: Fetch RSS Feed
        run: |
          curl -v -H "User-Agent: Beau-Bremer-Website-Blog-Fetcher/1.0" \
          https://blog.beaubremer.com/feed/feed.xml \
          -o feed.xml

      # Step 2: Start a simple local server to serve the file
      # The plugin expects a URL, so we give it a local one
      - name: Start Local Server
        run: python3 -m http.server 8081 &

      # Step 3: Run the action pointing to localhost
      - name: Pull in posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          # Point to the local server we just started
          feed_list: "http://localhost:8081/feed.xml"
